<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <kbd class="white-keys">A</kbd>
    <kbd class="white-keys">S</kbd>
    <kbd class="white-keys">D</kbd>
    <kbd class="white-keys">F</kbd>
    <kbd class="white-keys">G</kbd>
    <kbd class="white-keys">H</kbd>
    <kbd class="white-keys">J</kbd>
</div>
<div class="left-container">
    <kbd class="black-keys">W</kbd>
    <kbd class="black-keys">E</kbd>
</div>
<div class="right-container">
    <kbd class="black-keys">T</kbd>
    <kbd class="black-keys">Y</kbd>
    <kbd class="black-keys">U</kbd>
</div>
<script src="index.js"></script>
</body>
</html>
